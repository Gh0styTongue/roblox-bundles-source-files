module.exports = "<div id=\"file-upload-widget\"> <div class=\"file-upload-content\"> <div class=\"thumbnail-holder asset-thumb-container image-wrapper contain\" ng-class=\"$ctrl.getCssClasses()\"> <img class=\"image\" ng-if=\"$ctrl.fileUploadInfo.previewSrc\" ng-src=\"{{ $ctrl.fileUploadInfo.previewSrc }}\" image-preview/> <div class=\"preview-overlay\" ng-show=\"$ctrl.fileUploadInfo.fileSelected\"> <div class=\"font-caption-header preview-text text-overflow\" ng-bind=\"$ctrl.fileUploadInfo.file.name\"></div> </div> </div> <dropzone class=\"dropzone\" ng-show=\"!$ctrl.fileUploadInfo.mobileDevice\" on-file-change=\"$ctrl.onFileChange\"></dropzone> <div class=\"instruction-container\"> <div ng-show=\"!$ctrl.fileUploadInfo.mobileDevice\"> <p class=\"instruction-text\" ng-bind=\"'Label.DragImage' | translate\"></p> <p class=\"text-on-line\"> — <span ng-bind=\"'Label.Or' | translate\"></span> — </p> </div> <input type=\"file\" name=\"file\" id=\"selectFile\" class=\"hidden file-upload-elem\" ng-model=\"$ctrl.fileModel\" on-file-change=\"$ctrl.onFileChange\" accept=\"{{ $ctrl.allowedFileTypesString() }}\" enable-file-selection/> <label for=\"selectFile\" class=\"btn-control-sm btn-action file-btn\" ng-bind=\"$ctrl.fileUploadInfo.mobileDevice ? ('Label.SelectFromDevice' | translate) : ('Label.SelectFromComputer' | translate)\"> </label> </div> </div> </div> ";
