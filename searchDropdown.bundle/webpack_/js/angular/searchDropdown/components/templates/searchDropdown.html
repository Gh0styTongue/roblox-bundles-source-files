module.exports = "<div class=\"form-has-feedback search-dropdown\" uib-dropdown=\"\" is-open=\"$ctrl.layout.isOpen\" keyboard-nav ng-class=\"{'form-has-error': $ctrl.layout.errorMessage}\"> <input id=\"add-users-textbox\" class=\"input-field form-control\" uib-dropdown-toggle=\"\" ng-model=\"$ctrl.data.searchTerm\" focus-me=\"{{ $ctrl.layout.focusMe }}\" placeholder=\"{{ $ctrl.layout.placeholder }}\" ng-keyup=\"$ctrl.search($event)\" ng-keydown=\"$ctrl.onKeyDown($event)\" ng-disabled=\"$ctrl.layout.isLoading\"> <ul class=\"dropdown-menu search-results-dropdown-menu\" uib-dropdown-menu role=\"menu\"> <li ng-show=\"$ctrl.layout.isSearchRequestSending\" class=\"search-result-loading\"> <div class=\"spinner spinner-sm\"></div> </li> <li ng-hide=\"$ctrl.layout.isSearchRequestSending\" ng-repeat=\"searchResult in $ctrl.data.searchResults\" ng-class=\"{'active': $index === $ctrl.layout.cursorIndex}\" class=\"search-result\"> <a id=\"search-dropdown-result\" class=\"search-result-format\" ng-click=\"$ctrl.selectOption(searchResult)\"> <thumbnail-2d thumbnail-type=\"$ctrl.thumbnailType\" thumbnail-target-id=\"searchResult.id\" class=\"search-result-icon\" ng-class=\"{'avatar-headshot': $ctrl.thumbnailType === $ctrl.thumbnailTypes.avatarHeadshot}\"> </thumbnail-2d> <div class=\"search-result-name text-overflow\" ng-bind=\"searchResult.name\" ng-if=\"!searchResult.displayName || !$ctrl.layout.isDisplayNamesEnabled\"></div> <div class=\"search-result-name text-overflow\" paired-name display-name=\"{{searchResult.displayName}} \" user-name=\"{{searchResult.name}} \" ng-if=\"searchResult.displayName && $ctrl.layout.isDisplayNamesEnabled\"> </div> </a> </li> </ul> <p ng-if=\"$ctrl.layout.errorMessage\" id=\"invite-user-error\" class=\"form-control-label\" ng-bind=\"$ctrl.layout.errorMessage\"></p> </div>";
